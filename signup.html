    <div class="container p-0">
      <div class="row">
        <div class="col-lg-12 col-md-6 offset-1">
          <div class="cont">
            <div class="form sign-in">
              <h2>Sign In</h2>
              <label class="sign-form-label">
                <span>Email Address</span>
                <input type="email" name="email" class="sign-input-form" />
              </label>
              <label class="sign-form-label">
                <span>Password</span>
                <input
                  type="password"
                  name="password"
                  class="sign-input-form"
                />
              </label>
              <button class="submit sign-in-form-btn" type="button">
                Sign In
              </button>
              <p class="forgot-pass">Forgot Password ?</p>

              <div class="social-media">
                <ul>
                  <li>
                    <img
                      class=""
                      src="IMGS/signup/WhatsApp Image 2021-01-17 at 4.09.25 PM.jpeg"
                    />
                  </li>
                  <li>
                    <img
                      src="IMGS/signup/WhatsApp Image 2021-01-17 at 4.09.22 PM.jpeg"
                    />
                  </li>
                  <li>
                    <img
                      src="IMGS/signup/WhatsApp Image 2021-01-17 at 4.09.24 PM.jpeg"
                    />
                  </li>
                  <li>
                    <img
                      src="IMGS/signup/WhatsApp Image 2021-01-17 at 4.09.24 PM (1).jpeg"
                    />
                  </li>
                </ul>
              </div>
            </div>
            <div class="sub-cont">
              <div class="signup-img-slider">
                <div class="img-text m-up">
                  <h2>travel with us</h2>
                  <p>Sign up and Live the adventure !</p>
                </div>
                <div class="img-text m-in">
                  <h2>One of us?</h2>
                  <p>If you already has an account, we are waiting for you</p>
                </div>
                <div class="img-btn">
                  <span class="m-up">Sign Up</span>
                  <span class="m-in">Sign In</span>
                </div>
              </div>
              <div class="form sign-up">
                <h2>Sign Up</h2>
                <label class="sign-form-label">
                  <span>Name</span>
                  <input type="text" class="sign-input-form" />
                </label>
                <label class="sign-form-label">
                  <span>Email</span>
                  <input type="email" class="sign-input-form" />
                </label>
                <label class="sign-form-label">
                  <span>Password</span>
                  <input type="password" class="sign-input-form" />
                </label>
                <label class="sign-form-label">
                  <span>Confirm Password</span>
                  <input type="password" class="sign-input-form" />
                </label>
                <button type="button" class="submit sign-up-form-btn">
                  Sign Up Now
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.querySelector(".img-btn").addEventListener("click", function () {
        document.querySelector(".cont").classList.toggle("s-signup");
      });
    </script>
